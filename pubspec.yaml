name: mofi
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

# ini digunakan untuk mengubah icon apk menjadi logo mofi
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/mofi.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/mofi.png
    - assets/images/thunderbolts.jpg
    - assets/images/havoc.jpeg
    - assets/images/sinners.jpg
